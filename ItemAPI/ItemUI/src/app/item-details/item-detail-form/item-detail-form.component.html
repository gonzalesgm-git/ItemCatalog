<form #form="ngForm" (submit)="onSubmit(form)"
    [class.submitted]="itemService.formSubmitted" novalidate>
    <input type="hidden" name="id" [value]="itemService.formData.id"/>
    <div class="mb-3">
        <label>Name</label>
        <input type="text" 
            class="form-control form-control-lg"
            #name="ngModel"
            name="name"
            [(ngModel)]="itemService.formData.name"
            required/>

     
        <div class="row">
            <div class="mb-3 col-6">
                <label>Qty</label>
                <input type="text" 
                class="form-control form-control-lg"
                #name="ngModel"
                name="quantity"
                [(ngModel)]="itemService.formData.quantity"
                required/>
            </div>
            <div class="mb-3 col-6">
                <label>Price</label>
                <input type="text" 
                class="form-control form-control-lg"
                #name="ngModel"
                name="price"
                [(ngModel)]="itemService.formData.price"
                required/>
            </div>
        </div>
        
        <label>Manufacturer</label>
        <input type="text" 
               class="form-control form-control-lg"
               #name="ngModel"
               name="manufacturer"
               [(ngModel)]="itemService.formData.manufacturer"
               required/>       
    </div>
    <div class="d-grid">
        <button class="btn btn-lg btn-success" type="submit">
            Submit
        </button>
    </div>
</form>
