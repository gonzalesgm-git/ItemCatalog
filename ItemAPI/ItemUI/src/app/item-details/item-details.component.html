<div class="bg-body-secondary text-center py-5 rounded-2">
    <h1 class="display-6 fw-bold">
        Item Catalog
    </h1>
</div>
<div class="row mt-5">
    <div class="col-6">
        <app-item-detail-form></app-item-detail-form>
    </div>
    <div class="col-6">
        <ul class="list-group">
            <li *ngFor="let item of itemService.list" class="list-group-item d-flex justify-content-between align-items-start mb-2 border px-4 py-3 rounded-3">
                <div class="flex-grow-1 mouse-hover">
                    <div class="fw-bold">{{item.name}}</div>
                    <div>
                        <span>Price: {{item.quantity}} </span>   
                        <span>Qty: {{item.price}}</span> 
                    </div>
                    <div class="fw-bold"> {{item.manufacturer}}</div>
                </div>
                <span class="text-secondary">
                    <i class="fa-solid fa-trash-can fa-lg mouse-hover"></i>
                </span>
            </li>
        </ul>
    </div>
</div>
